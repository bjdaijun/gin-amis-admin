                                            "format": "YYYY-MM-DD hh:mm:ss",
                                            "toggled": true
                                        },
                                        {
                                            "type": "operation",
                                            "label": "操作",
                                            "width": 100,
                                            "buttons": [
                                                {
                                                    "type": "button",
                                                    "icon": "fa fa-eye",
                                                    "actionType": "dialog",
                                                    "tooltip": "版本预览",
                                                    "dialog": {
                                                        "disabled": true,
                                                        "size": "full",
                                                        "title": "版本预览",
                                                        "body": {
                                                            "type": "iframe",
                                                            "src": "/page/preview.html?type=history&id=$id"
