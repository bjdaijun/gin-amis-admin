                                                            "type": "editor",
                                                            "name": "meta",
                                                            "label": "页面元信息",
                                                            "language": "json",
                                                            "className": "h-full",
                                                            "size": "xxl"
                                                        }
                                                    ]
                                                },
                                                {
                                                    "title": "页面源码",
                                                    "controls": [
                                                        {
                                                            "type": "editor",
                                                            "name": "source",
                                                            "label": "页面源码",
                                                            "language": "json",
                                                            "className": "h-full",
                                                            "size": "xxl",
                                                            "required": true
                                                        }
                                                    ]
                                                },
                                                {
                                                    "title": "合并后页面源码(页面元信息+页面源码)",
