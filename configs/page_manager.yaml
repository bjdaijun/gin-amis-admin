                                    "type": "crud",
                                    "draggable": false,
                                    "pageField": "current",
                                    "perPageField": "pageSize",
                                    "syncLocation": false,
                                    "api": {
                                        "url": "${_page_schema_api|raw}/api/v1/page_manager/$id/history",
                                        "method": "get",
                                        "headers": {
                                            "Authorization": "${_authorization}"
                                        },
                                        "data": {
                                            "&": "$$"
                                        }
                                    },
                                    "keepItemSelectionOnPageChange": true,
                                    "filterTogglable": true,
                                    "headerToolbar": [
                                        {
                                            "type": "columns-toggler",
                                            "align": "right"
                                        },
                                        {
                                            "type": "pagination",
                                            "align": "right"
                                        }
                                    ],
                                    "footerToolbar": [
                                        "statistics",
                                        "switch-per-page",
                                        "pagination"
                                    ],
                                    "columns": [
                                        {
                                            "name": "id",
                                            "label": "ID",
                                            "width": 20,
                                            "sortable": true,
                                            "type": "text",
                                            "toggled": true
                                        },
