    {
        "$schema": "http://amis.baidu.com/v2/schemas/page.json#",
        "type": "page",
        "title": "模板商城",
        "body": {
            "name": "tpl-mall-table",
            "type": "crud",
            "mode": "cards",
            "draggable": false,
            "pageField": "current",
            "perPageField": "pageSize",
            "syncLocation": false,
            "api": {
                "url": "${_page_schema_api|raw}/api/v1/tpl_mall",
                "method": "get",
                "headers": {
                    "Authorization": "${_authorization}"
                },
                "data": {
                    "&": "$$"
                },
                "adaptor": "{if (payload.error != undefined){payload.data = {};payload.status=payload.error.code;payload.msg=payload.error.message;} else { payload.data = {};payload.data.rows=payload.list;payload.data.count=payload.pagination.total;payload.status=0;payload.msg='ok';}return payload;}"
            },
            "keepItemSelectionOnPageChange": true,
            "filter": {
                "title": "条件搜索",
                "submitText": "",
                "visibleOn": "acl.can('/tools/tpl_mall::query')",
                "controls": [
                    {
                        "type": "text",
                        "name": "queryValue",
                        "placeholder": "搜索模板名称",
                        "addOn": {
                            "label": "搜索",
                            "type": "submit"
                        }
                    }
                ]
            },
            "filterTogglable": true,
            "headerToolbar": [
                {
                    "type": "button",
                    "actionType": "drawer",
                    "label": "新建模板",
                    "icon": "fa fa-plus pull-left",
                    "primary": true,
                    "visibleOn": "acl.can('/tools/tpl_mall::add')",
