                                            "name": "identify",
                                            "label": "页面标识",
                                            "description": "对应菜单的路由，必须唯一",
                                            "required": true
                                        },
                                        {
                                            "type": "tabs",
                                            "tabs": [
                                                {
                                                    "title": "页面元信息",
                                                    "controls": [
                                                        {
                                                            "type": "alert",
                                                            "body": "<p>定义页面中动态的元素，在页面中通过带<code>@</code>前缀的jsonpath格式路径可以引用到相关内容并替换,此功能非必须并可为空,也可以直接在页面源码中使用原始的amis语法</p>",
                                                            "level": "info"
                                                        },
