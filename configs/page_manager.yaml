                                                    "label": "隐藏",
                                                    "value": 2
                                                }
                                            ]
                                        },
                                        {
                                            "type": "radios",
                                            "name": "status",
                                            "label": "状态",
                                            "inline": true,
                                            "value": 1,
                                            "options": [
                                                {
                                                    "label": "启用",
                                                    "value": 1
                                                },
                                                {
                                                    "label": "禁用",
                                                    "value": 2
                                                }
                                            ]
                                        },
                                        {
                                            "type": "number",
                                            "name": "sequence",
                                            "label": "排序值",
                                            "placeholder": "",
                                            "inline": true,
                                            "value": 1000000,
                                            "required": true
                                        },
                                        {
                                            "name": "memo",
                                            "label": "备注",
                                            "sortable": true,
                                            "type": "text"
                                        },
                                        {
                                            "type": "combo",
                                            "name": "actions",
                                            "label": "动作(按钮)",
                                            "multiLine": true,
