                                },
                                {
                                    "type": "text",
                                    "name": "name",
                                    "label": "模板名称",
                                    "required": true
                                },
                                {
                                    "type": "textarea",
                                    "name": "desc",
                                    "label": "模板描述",
                                    "description": "可为空"
                                },
                                {
                                    "type": "text",
