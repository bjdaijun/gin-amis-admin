                                                    "name": "name",
                                                    "type": "text",
                                                    "label": "动作名称",
                                                    "placeholder": "新增"
                                                },
                                                {
                                                    "type": "combo",
                                                    "name": "resources",
                                                    "label": "资源管理(服务端接口映射)",
                                                    "multiple": true,
                                                    "value": [
                                                        {}
                                                    ],
                                                    "controls": [
                                                        {
                                                            "name": "method",
                                                            "type": "select",
                                                            "label": "请求方式",
                                                            "options": [
                                                                {
                                                                    "label": "GET",
