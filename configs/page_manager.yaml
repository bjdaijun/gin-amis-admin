# 页面管理初始化(服务启动时会进行数据检查，如果存在则不再初始化)
- name: "首页"
  identify: "/dashboard"
  source: |
    {
        "$schema": "https://houtai.baidu.com/v2/schemas/page.json",
        "type": "page",
        "title": "使用教程",
        "body": [
            {
                "type": "alert",
                "level": "success",
                "body": "基于amis的页面在线开发系统使用教程说明"
            },
            {
                "type": "html",
                "html": "<h4>1. 新增页面</h4>"
            },
            {
                "type": "panel",
                "body": "<p></p><p>点击<a>在线开发/页面制作</a>里面的<strong>新增</strong>按钮</a></p><p>填入<strong>页面名称</strong>,<strong>页面标识</strong>,<strong>页面源码</strong></p><p>其中<strong>页面源码</strong>相关内容请到<a href='https://baidu.github.io/amis/form/mode' target='_blank'>amis官网</a>查看对应的组件源码拷贝过来</p><p>点击确定按钮保存</p><p><code>注: 页面名称和页面标识必须要唯一,其中页面标识其实是跟菜单路由一一对应的</code></p><img src='/img/guide/page-add.jpg'/>"
            },
    		{
    			"type": "divider"
    		},
    		{
                "type": "html",
                "html": "<h4>2. 发布到菜单</h4>"
            },
    		{
                "type": "panel",
                "body": "<p>新创建的页面怎么才能在菜单里面显示用户可以查看呢？这里需要用到发布到菜单的功能</p><p>点击<a>在线开发/页面制作</a>里面的<strong>发布到菜单</strong>按钮</p><p>补充对应的表单内容,其中如果<strong>上级菜单</strong>不填则默认根菜单，如果有多级菜单，先这里创建后重新发布多一次然后选择上次发布的菜单,以下已创建二级菜单为例:</p><br/></br><p>先创建对应的顶级菜单</p><img src='/img/guide/push-menu-first.jpg'/><br/></br><p>再创建对应的子菜单</p><img src='/img/guide/push-menu-second.jpg'/><p>最终效果:</p><img src='/img/guide/push-menu-result.jpg'/>"
            },
    		{
                "type": "alert",
                "level": "info",
                "body": "恭喜你已经完成一个页面的创建流程了！剩下的工作就是提供你的数据接口并修改对应的页面json里面对应的api相关接口保存就可以实时预览页面了，其中如果修改错误还有对应的历史版本可以回滚，请开始你的后台制作吧！"
            }
        ]
    }
- name: "菜单管理"
